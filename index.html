<!DOCTYPE html>
<html lang="en">

<head>
  <title>My Bookmarks</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <main class="main" role="main">
        <header class='header'>
          <h1>My Bookmarks</h1>
        </header role="banner">
        <nav role="navigation" class='nav js-nav'>
          <select class='js-min-rating min-rating' aria-label="select rating">
              <option value="1">Show All</option>
              <option value="2">2 Stars+</option>
              <option value="3">3 Stars+</option>
              <option value="4">4 Stars+</option>
              <option value="5">5 Stars</option>
            </select>
            <button class='js-add-button add-button' type="button">+</button>
        </nav>
      </main>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/Bookmark.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/bookmarkView.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>

</body>
</html>
